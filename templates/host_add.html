{% extends 'base.html' %}

{% block title %}添加主机{% endblock %}

{% block tit %}添加主机{% endblock %}
{% block tit2 %}添加主机{% endblock %}

{% block context %}

    <div class="box box-info" style="margin-top: 10px;height: 745px">
        <div class="tsts" style="width: 40% ;margin: 0 auto">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url "hostadd" %}" method="post">
                {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">主机IP</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="ip" placeholder="主机IP" NAME="ip">
                  </div>
                </div>
                  <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">端口</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="port" placeholder="端口" name="port">
                  </div>
                </div>
                  <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="user" placeholder="用户名" name="user">
                  </div>
                </div>


                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" name="status"> 禁用
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
                <center>
              <div class="box-footer">
                <button type="submit" class="btn btn-info">添加主机</button>
              </div></center>
              <!-- /.box-footer -->
            </form>
            </div>

            {% if not none_err %}
                <div class="external-event bg-red ui-draggable ui-draggable-handle" style="position: relative;">{{ err }}</div>
            {% endif %}

          </div>

{% endblock %}
